<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for x in page %}
        <p>{{ x }}</p>
    {% endfor %}
{% if page.has_previous %}
<a href="?page={{page.previous_page_number}}">Назад</a>
{% endif %}
{% if page.has_next %}
<a href="?page={{page.next_page_number}}">Вперед</a>
{% endif %}

</body>
</html>
